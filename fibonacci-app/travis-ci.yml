sudo: required
services:
  - docker

before_install:
  - docker build -t prsoaz/react-app -f ./fibonacci-app/client/Dockerfile.dev ./fibonacci-app/client

script:
  - docker run -e CI=true prsoaz/react-app npm test

after_success:
  - docker build -t prsoaz/fib-client ./fibonacci-app/client
  - docker build -t prsoaz/fib-nginx ./fibonacci-app/nginx
  - docker build -t prsoaz/fib-server ./fibonacci-app/server
  - docker build -t prsoaz/fib-worker ./fibonacci-app/worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push prsoaz/fib-client
  - docker push prsoaz/fib-nginx
  - docker push prsoaz/fib-server
  - docker push prsoaz/fib-worker
