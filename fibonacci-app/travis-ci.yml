sudo: required
services:
  - docker

before_install:
  - docker build -t prsoaz/react-app -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true USERNAME/react-test npm test

after_success:
  - docker build -t prsoaz/fib-client ./client
  - docker build -t prsoaz/fib-nginx ./nginx
  - docker build -t prsoaz/fib-server ./server
  - docker build -t prsoaz/fib-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push -t prsoaz/fib-client
  - docker push -t prsoaz/fib-nginx
  - docker push -t prsoaz/fib-server
  - docker push -t prsoaz/fib-worker
